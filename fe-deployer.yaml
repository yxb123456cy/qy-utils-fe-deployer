envs:
  dev:
    host: 127.0.0.1
    port: 22
    username: root
    privateKey: ~/.ssh/id_rsa
    deployPath: /tmp/fe-deployer
    preCommands:
      - mkdir -p /tmp/fe-deployer
    postCommands:
      - ls -lah /tmp/fe-deployer

storage:
  provider: oss
  baseDir: dist
  oss:
    region: oss-cn-hangzhou
    bucket: your-bucket
    accessKeyId: ${OSS_ID}
    accessKeySecret: ${OSS_SECRET}

notify:
  enable: false
  channels:
    - type: dingtalk
      webhook: https://oapi.dingtalk.com/robot/send?access_token=xxx
